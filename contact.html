<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Section</title>
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles4.css">
</head>
<body>

    <section class="contact-section py-5">
        <div class="container">
            <div class="row">
                <!-- Left Side Contact Info -->
                <div class="col-lg-5 col-md-12 mb-4">
                    <div class="contact-info p-4 h-100">
                        <h2>Let's Get In Touch</h2>
                        <p>Our service is active in 24 hours a day, You can place your order at any time!</p>
                        <ul class="list-unstyled">
                            <li><i class="fas fa-phone-alt"></i> Phone number: 07999999999</li>
                            <li><i class="fas fa-envelope"></i>gmail: aliahmad@gmail.com</li>
                            <li><i class="fas fa-map-marker-alt"></i> Address: Herat, Afghanistan</li>
                        </ul>
                    </div>
                </div>

                <!-- Right Side Contact Form -->
                <div class="col-lg-7 col-md-12">
                    <h2>Contact <span class="text-danger">us</span></h2>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <input type="text" class="form-control" placeholder="Enter Name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <input type="email" class="form-control" placeholder="Enter Email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <input type="text" class="form-control" placeholder="Enter Number">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <textarea class="form-control" rows="3" placeholder="Enter Address"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-danger">Order Now</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
